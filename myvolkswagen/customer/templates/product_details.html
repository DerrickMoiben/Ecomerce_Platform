<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }} - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ product.name }}</h1>
        <div class="row">
            <div class="col-md-6">
                {% if product.images.all %}
                    <img src="{{ product.images.first.image.url }}" class="img-fluid" alt="{{ product.name }}">
                {% endif %}
            </div>
            <div class="col-md-6">
                <h5>Description</h5>
                <p>{{ product.description }}</p>
                <p class="text-muted">Price: ${{ product.price }}</p>
                <div class="d-flex gap-2">
                    {% for image in product.images.all %}
                        <img src="{{ image.image.url }}" alt="Product image" width="80" class="img-thumbnail">
                    {% endfor %}
                </div>
                <form action="{% url 'product_payment' product.id %}" method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Buy Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
