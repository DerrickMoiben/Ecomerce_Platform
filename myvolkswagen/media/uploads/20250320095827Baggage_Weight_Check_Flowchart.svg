<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect x="250" y="20" width="100" height="40" fill="#E0E0E0" stroke="#000" />
  <text x="300" y="45" font-size="14" text-anchor="middle">Start</text>
  
  <rect x="150" y="80" width="300" height="40" fill="#E0E0E0" stroke="#000" />
  <text x="300" y="105" font-size="14" text-anchor="middle">Enter baggage weight</text>
  
  <polygon points="250,130 350,130 300,170" fill="#E0E0E0" stroke="#000" />
  <text x="300" y="150" font-size="14" text-anchor="middle">Is baggage weight <= 23.0?</text>
  
  <rect x="50" y="180" width="200" height="40" fill="#E0E0E0" stroke="#000" />
  <text x="150" y="205" font-size="14" text-anchor="middle">Your baggage is within</text>
  <text x="150" y="220" font-size="14" text-anchor="middle">the weight limit. You are</text>
  <text x="150" y="235" font-size="14" text-anchor="middle">good to go!</text>
  
  <rect x="350" y="180" width="200" height="40" fill="#E0E0E0" stroke="#000" />
  <text x="450" y="205" font-size="14" text-anchor="middle">Is baggage weight <= 26.0?</text>
  
  <rect x="50" y="260" width="300" height="40" fill="#E0E0E0" stroke="#000" />
  <text x="200" y="285" font-size="14" text-anchor="middle">Your baggage is slightly</text>
  <text x="200" y="300" font-size="14" text-anchor="middle">overweight by (weight - 23) kg.</text>
  <text x="200" y="315" font-size="14" text-anchor="middle">Consider redistributing items.</text>
  
  <rect x="350" y="260" width="200" height="40" fill="#E0E0E0" stroke="#000" />
  <text x="450" y="285" font-size="14" text-anchor="middle">Calculate extra fee =</text>
  <text x="450" y="300" font-size="14" text-anchor="middle">(weight - 23) * 10</text>
  
  <rect x="50" y="340" width="400" height="40" fill="#E0E0E0" stroke="#000" />
  <text x="250" y="365" font-size="14" text-anchor="middle">Your baggage exceeds the limit by (weight - 23) kg.</text>
  <text x="250" y="380" font-size="14" text-anchor="middle">You may need to pay an extra fee.</text>
  
  <line x1="300" y1="170" x2="150" y2="180" stroke="#000" marker-end="url(#arrowhead)" />
  <line x1="300" y1="170" x2="450" y2="180" stroke="#000" marker-end="url(#arrowhead)" />
  <line x1="150" y1="220" x2="300" y2="260" stroke="#000" marker-end="url(#arrowhead)" />
  <line x1="450" y1="220" x2="350" y2="260" stroke="#000" marker-end="url(#arrowhead)" />
  <line x1="350" y1="300" x2="450" y2="340" stroke="#000" marker-end="url(#arrowhead)" />
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
</svg>