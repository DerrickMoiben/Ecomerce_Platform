<div class="card-body">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Descritpion</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for p in products %}
                <tr>
                    <td>{{ p.id }} </td>
                    <td>{{ p.name }} </td>
                    <td>{{ p.description }} </td>
                    <td>{{ p.price }} </td>
                    {% if p.image %}
                        <td>
                            <img src="{{ p.image.url }}" alt="" class="prod-size" width="50px">
                        </td>
                    {% else %}
                        <td>No Image</td>
                    {% endif %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
